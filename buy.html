<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Product - Build Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg,#e0f7fa,#f0f2f5);
  min-height: 100vh;
  overflow-x: hidden;
  color: #2d3436;
}

/* Hamburger */
.hamburger {
  position: sticky;
  top: 20px;
  left: 20px;
  font-size: 28px;
  cursor: pointer;
  z-index: 1002;
  color: #0984e3;
  transition: transform 0.2s;
  background:#fff;
  border-radius:50%;
  width:50px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.hamburger:hover { transform: scale(1.2); }

/* Sidebar */
.sidebar { 
  position: fixed; top:0; left:-280px; width:260px; height:100%; 
  background: linear-gradient(180deg,#0984e3,#74b9ff); color:#fff; padding:80px 20px 20px 20px; 
  transition:left 0.3s; z-index:1000; display:flex; flex-direction:column; border-top-right-radius:15px; border-bottom-right-radius:15px;
}
.sidebar h2 { margin-bottom:30px; font-weight:700; text-align:center; color:#ffeaa7; }
.sidebar button { padding:12px; margin-bottom:15px; background:rgba(255,255,255,0.2); border:none; color:#fff; font-size:16px; cursor:pointer; border-radius:8px; font-weight:500; display:flex; align-items:center; justify-content:flex-start; gap:10px; transition:background 0.3s, transform 0.2s; }
.sidebar button:hover { background:rgba(255,255,255,0.35); transform:scale(1.02); }

/* Overlay */
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:none; z-index:900; }

/* Page Title */
h2 { text-align:center; margin:30px 0; color:#0984e3; font-size:2rem; }

/* Form (matches home page style) */
form {
  max-width: 650px;
  margin: 0 auto 50px auto;
  background: #fff;
  padding: 40px 35px;
  border-radius: 20px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  position: relative;
}
.form-group { position: relative; margin-bottom: 20px; }
label {
  position: absolute;
  top: 14px;
  left: 14px;
  font-weight: 500;
  color: #0984e3;
  pointer-events: none;
  transition: 0.2s all;
  background: #fff;
  padding: 0 4px;
  border-radius: 3px;
  font-size:0.95rem;
}
input, textarea {
  width: 100%;
  padding: 16px 14px;
  border-radius: 12px;
  border: 1px solid #dfe6e9;
  font-size: 16px;
  outline: none;
  color: #000;
  background: #f9f9f9;
}
input::placeholder, textarea::placeholder { color:#000; opacity:0.7; }
input:focus, textarea:focus { border-color: #0984e3; box-shadow:0 0 6px rgba(9,132,227,0.3); }
input:focus + label, input:not(:placeholder-shown) + label,
textarea:focus + label, textarea:not(:placeholder-shown) + label {
  top: -10px;
  left: 10px;
  font-size: 0.85rem;
  color: #0984e3;
}
textarea { min-height:120px; resize:vertical; }

button {
  width: 100%;
  padding: 16px;
  background: #0984e3;
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s all;
}
button:hover { background: #0652dd; transform: scale(1.02); }

/* Toast */
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #00b894;
  color: #fff;
  padding: 12px 25px;
  border-radius: 10px;
  font-weight: 500;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s;
  z-index:2000;
}
.toast.show { opacity:1; }

@media(max-width:500px){
  form { padding: 25px 20px; }
}
</style>
</head>
<body>

<div class="hamburger" onclick="openSidebar()">&#9776;</div>

<div class="sidebar" id="sidebar">
  <h2>Build Shop</h2>
  <button onclick="goHome()">üè† Home</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<h2>Place Your Order</h2>

<form id="buyForm">
  <div class="form-group">
    <input type="text" id="product" readonly placeholder=" "/>
    <label>Product</label>
  </div>
  <div class="form-group">
    <input type="text" id="price" readonly placeholder=" "/>
    <label>Price</label>
  </div>
  <div class="form-group">
    <input type="text" id="buyerName" placeholder=" " required />
    <label>Buyer Name</label>
  </div>
  <div class="form-group">
    <input type="tel" id="buyerContact" placeholder=" " required pattern="[0-9]{10}" />
    <label>Contact</label>
  </div>
  <div class="form-group">
    <input type="tel" id="buyerAltContact" placeholder=" " />
    <label>Alternate Contact</label>
  </div>
  <div class="form-group">
    <input type="email" id="buyerEmail" placeholder=" " required />
    <label>Email</label>
  </div>
  <div class="form-group">
    <textarea id="buyerAddress" placeholder=" " required></textarea>
    <label>Delivery Address</label>
  </div>
  <div class="form-group">
    <input type="number" id="buyerQty" placeholder=" " required min="1" />
    <label>Quantity</label>
  </div>
  <button type="submit">Place Order</button>
</form>

<div class="toast" id="toast">Order submitted successfully!</div>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function openSidebar(){ sidebar.style.left = "0"; overlay.style.display="block"; }
function closeSidebar(){ sidebar.style.left = "-280px"; overlay.style.display="none"; }
function goHome(){ window.location.href="index.html"; }

const form = document.getElementById("buyForm");
const toast = document.getElementById("toast");
const params = new URLSearchParams(window.location.search);

document.getElementById('product').value = decodeURIComponent(params.get('product') || '');
document.getElementById('price').value = decodeURIComponent(params.get('price') || '');
const seller = params.get('seller') || '';

form.addEventListener("submit", function(e){
  e.preventDefault();

  const buyerName = document.getElementById("buyerName").value.trim();
  const contact = document.getElementById("buyerContact").value.trim();
  const altContact = document.getElementById("buyerAltContact").value.trim();
  const email = document.getElementById("buyerEmail").value.trim();
  const address = document.getElementById("buyerAddress").value.trim();
  const quantity = document.getElementById("buyerQty").value.trim();

  if(!buyerName || !contact || !email || !address || !quantity){
    alert("Please fill in all required fields.");
    return;
  }

  const message = `New Order:
Product: ${document.getElementById('product').value}
Price: ${document.getElementById('price').value}
Quantity: ${quantity}
Buyer: ${buyerName}
Contact: ${contact}
Alt Contact: ${altContact}
Email: ${email}
Address: ${address}`;

  const phoneNumber = seller.startsWith("91") ? seller : "91"+seller;
  const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

  toast.classList.add("show");
  setTimeout(()=> toast.classList.remove("show"),3000);

  window.open(url, "_blank");
});
</script>

</body>
</html>
